on:
    push:
        branches:
            - 'main'
    pull_request:
        branches:
            - 'main'
    schedule:
        - cron: 0 0 8,9,10,11,12,13 12 *

jobs:
    unit-testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Create dir
              run: |
                mkdir -p data
              
            - name: Set up python
              uses: actions/setup-python@v6
              with:
                python-version: '3.14'
            
            - name: Install dependencies
              run: |
                pip install -r requirements.txt
            
            - name: Run tests
              run: |
                python -m pytest tests/